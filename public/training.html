      function checkMessage() {
        var userInput = document.getElementById('userInput').value;
        var currentWord = keys[currentWordIndex];

        var resultDiv = document.getElementById('result');
        var inputSection = document.getElementById('inputSection');

        currentWordIndex++;
        if (currentWordIndex < keys.length) {
          currentWordDiv.innerHTML = `<h3>Current word: ${
            wordsArray[keys[currentWordIndex]]
          }</h3>`;
        }

        if (userInput === currentWord) {
          trueCount++;
          resultDiv.innerHTML = '<span style="color: green;">GJ!</span>';
        } else {
          falseCount++;
          resultDiv.innerHTML = `
                    <p style="color: red;">Wrong.</p>
                    <p>Correct word: ${currentWord}</p>
                `;
        }

        if (currentWordIndex < keys.length) {
          inputSection.innerHTML = input;
        } else {
          inputSection.innerHTML = 'Training is over';
          currentWordDiv.innerHTML = `
                    <p>Correct: ${trueCount}</p>
                    <p>Wrong: ${falseCount}</p>
                `;
          var date = new Date();
          var jsonRes = {
            correct: trueCount,
            wrong: falseCount,
            date:
              date.getDate() +
              '.' +
              (date.getMonth() + 1) +
              '.' +
              date.getFullYear() +
              ' ' +
              date.getHours() +
              ':' +
              date.getMinutes() +
              ':' +
              date.getSeconds(),
          };
          saveResultsOnServer(jsonRes);
        }
      }

      function shuffleObject(obj) {
    const keys = Object.keys(obj);
    for (let i = keys.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [keys[i], keys[j]] = [keys[j], keys[i]];
    }
    
    const shuffledObj = {};
    for (const key of keys) {
        shuffledObj[key] = obj[key];
    }
    
    return shuffledObj;
}
